<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Projeto Individual</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="jogo.js"></script>
    <script src="menu.js"></script>

    <script>
        // configurações do jogo, como dimensões, tipo de jogo (plataforma) e gravidade
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            // telas/cenas do jogo em ordem
            scene: [Menu, JogoScene]
        };

        // usa o framework Phaser
        const game = new Phaser.Game(config);
    </script>

</body>
</html>
